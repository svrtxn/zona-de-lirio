<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block Login %}{% endblock %}</title>

    <!-- boostrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        

    <!-- custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/login_register.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/pace_loader.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/main.css') }}">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <!-- toast - alerts -->
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/custom_alert.css') }}">
</head>

<body>
    {% block body %}


    {% endblock %}



    <script src="{{ url_for('static', filename ='assets/js/jquery-3.6.0.js') }}"></script>
    <script src="{{ url_for('static', filename ='assets/js/menu.js') }}"></script>
    <script src="{{ url_for('static', filename ='assets/js/pace.min.js') }}"></script>
    <script src="{{ url_for('static', filename ='assets/js/login_register.js') }}"></script>
    <!-- Alert -->
    <script src="{{ url_for('static', filename ='assets/js/custom_alert.js') }}"></script>
    <script src="{{ url_for('static', filename ='assets/js/scripts.js') }}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
