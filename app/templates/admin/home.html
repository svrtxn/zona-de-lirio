<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block Home %}{% endblock %}</title>

    <!-- boostrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/private/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/private/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/pace_loader.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/tarjeta.css') }}">
    {% block extra_css %}
    {% endblock %}
    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Hind:wght@300;400;500;600;700&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <!-- toast - alerts -->
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/custom_alert.css') }}">
</head>

<body>
    <!---Include del menu Horizontal-->
    {% include 'admin/pages/nav.html' %}

    <main>

        {% block body %}

        {% include 'admin/pages/inicio.html' %}

        {% include 'admin/pages/alerts.html' %}

        {% endblock %}

    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename ='assets/js/pace.min.js') }}"></script>
    <!-- Alert -->
    <script src="{{ url_for('static', filename ='assets/js/custom_alert.js') }}"></script>

    {% block extra_js %}
    {% endblock %}

</body>

</html>
